<!DOCTYPE html>
<html ng-app="services">
<head>
  <title>Constant Service</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
</head>
<body ng-controller="versionCtrl as vc">
  <div class="container">
    <h2>This is version v{{vc.getVersion()}}</h2>
    <button class="btn btn-primary" ng-click="vc.incMajor()">
      Increment major number
    </button>
    <button class="btn btn-warning" ng-click="vc.incMinor()">
      Increment minor number
    </button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js">
  </script>
  <script>
    angular.module('services', [])
    .constant('version', {major: 1, minor: 3})
    .controller('versionCtrl', ['version', function (ver) {
        this.getVersion = function () {
          return ver.major + "." + ver.minor;
        }
        this.incMinor = function () {
          ver.minor++;
        }
        this.incMajor = function () {
          ver.major++;
        }
      }]);  //controller('versionCtrl'
  </script>
</body>
</html>
