<html>
<head>
  <title>Checkmark Filter</title>
</head>
<body ng-app="filtersApp">
<h4> A custom filter example </h4>
<div ng-controller="phoneController as ctrl">
	<ul ng-repeat="phone in ctrl.phones">
		<li>{{phone.name}} --- {{phone.amoled | checkmark}}</li>
	</ul>
</div>

<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js">
</script>

<script type="text/javascript">
  var app = angular.module('filtersApp', []);

  app.filter('checkmark', function() {
    return function(input) {
      return input ? '\u2713' : '\u2718';
    };
  });

  app.controller('phoneController', [function(){
  	this.phones = [
  	{name:'MotoX', amoled:true},
  	{name:'MotoE', amoled:false},
  	{name:'MotoG', amoled:false}
  	];
  }]);

  </script>
  </body>
  </html>
